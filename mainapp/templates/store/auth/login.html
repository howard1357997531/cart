{% extends 'store/layouts/main.html' %}
{% block title %}Login{% endblock title %}
{% block css %}
<style>
    label {
        font-size: 18px;
    }
</style>
{% endblock css%}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow px-4 py-3">
                <h3 class="text-center mb-3">登入</h3>
                <form action="." method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">帳號</label>
                      <input type="textl" class="form-control" name="username" id="exampleInputEmail1">
                    </div>
                    <div class="mb-1">
                      <label for="exampleInputPassword1" class="form-label">密碼</label>
                      <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                    </div>
                    <div class="text-end mb-3 me-2"><a href="{% url 'password_reset' %}">忘記密碼?</a></div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">送出</button>
                    </div>
                    <div class="text-center mt-3">尚未註冊帳號?<a href="{% url 'register' %}" class="ms-3">註冊</a></div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block scripts %}
<script type="">
    {% for message in messages %}
        alertify.success('{{message}}');
    {% endfor %}
</script>
{% endblock scripts %}
