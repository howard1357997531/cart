{% extends 'store/layouts/main.html' %}
{% block title %}Collections{% endblock title %}

{% block content %}
<div class="py-3 bg-info">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">首頁 &nbsp;/ &nbsp;</a>
        <a class="text-white" href="{% url 'collections' %}">商品</a>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-2">商品</h1>
            <hr>
            <div class="row">
                {% for item in category %}
                <div class="col-md-3">
                    <div class="card">
                        <a href="{% url 'collectionsview' item.slug %}">
                            <div class="card-body">
                                <div class="category-image">
                                    <img src="{{item.imageURL}}" class="w-100" alt="Category image">
                                </div>
                                <h4 class="text-center">{{item.name}}</h4>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block scripts %}
<script type="">
    {% for message in messages %}
        alertify.success('{{message}}');
    {% endfor %}
</script>
{% endblock scripts %}
